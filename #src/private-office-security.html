<!--private-office-security-->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sweet fields</title>
    @@include('_top-links.html')


</head>
<body>

<div class="private-office js-private-office">
    <div class="private-office__flex">
        @@include('_lk-menu.html')
        <div class="private-office__right js-private-office__right">
            @@include('_private-office-top-bar.html')
            <div class="private-office-content">
                <div class="private-office-content__wrapper">
                    <div class="private-office-profile__title private-office-security__title-block">
                        <div class="private-office-profile__title-text">
                          <span> Security:</span> <span class="js-private-office-security"></span>
                        </div>
                        <div class="tab private-office-security-tab js-private-office-security-tab">
                            <button class="tablinks private-office-security-tablinks js-private-office-security-tablinks active" value="Password" onclick="openCity(event, 'Password')">Password</button>
                            <button class="tablinks private-office-security-tablinks js-private-office-security-tablinks" value="Authenticator" onclick="openCity(event, 'Authenticator')">Authenticator</button>
                            <button class="tablinks private-office-security-tablinks js-private-office-security-tablinks" value="Logout if inactive" onclick="openCity(event, 'Logout')">Logout if inactive</button>
                        </div>
                    </div>
                    <div class="private-office-security__content">
                        <div id="Password" class="tabcontent private-office-security-tabcontent js-private-office-security-tabcontent" style="display: block">
                            <form class="private-office-security-tabcontent-password__form">
                                <label for="" class="private-office-security-tabcontent-password__label">
                                    <span class="private-office-security-tabcontent-password__title-span">
                                        New password
                                    </span>
                                    <input type="password" class="private-office-security-tabcontent-password__input">
                                </label>
                                <label for="" class="private-office-security-tabcontent-password__label">
                                    <span class="private-office-security-tabcontent-password__title-span">
                                        Confirm new password
                                    </span>
                                    <input type="password" class="private-office-security-tabcontent-password__input">
                                </label>
                            </form>
                            <button class="private-office-profile__final-btn">
                                save change
                            </button>
                        </div>

                        <div id="Authenticator" class="tabcontent private-office-security-tabcontent js-private-office-security-tabcontent" >
                          <div class="private-office-security-tabcontent-authenticator__select">
                              Select and download authentication app for your platform
                          </div>
                           <div class="private-office-security-tabcontent-authenticator__flex">
                                <div class="private-office-security-tabcontent-authenticator__block">
                                    <a href="#">
                                        <img src="img/google-play-store.svg" alt="image">
                                    </a>
                                </div>
                                <div class="private-office-security-tabcontent-authenticator__block">
                                    <a href="#">
                                        <img src="img/app-store.svg" alt="image">
                                    </a>
                                </div>
                                <div class="private-office-security-tabcontent-authenticator__block">
                                    <a href="#">
                                        <img src="img/windows-app-story.svg" alt="image">
                                    </a>
                                </div>
                                <div class="private-office-security-tabcontent-authenticator__block">
                                    <a href="#">
                                        <img src="img/bbworld-getIt-badge.png" alt="image">
                                    </a>
                                </div>
                           </div>
                        </div>

                        <div id="Logout" class="tabcontent private-office-security-tabcontent js-private-office-security-tabcontent"  >
                           <form class="private-office-security-tabcontent-logout__form">
                               <label for="" class="private-office-security-tabcontent-logout__label">
                                   <span class="private-office-security-tabcontent-logout__span">
                                        Logout if inactive for:
                                   </span>
                                   <select name="" id="" class="private-office-security-tabcontent-logout__select">
                                       <option value="0" selected="">Never</option>
                                       <option value="300">5 minutes</option>
                                       <option value="900">15 minutes</option>
                                       <option value="1800">30 minutes</option>
                                       <option value="3600">1 hour</option>
                                   </select>
                               </label>
                           </form>
                            <button class="private-office-profile__final-btn">
                                save change
                            </button>
                        </div>


                    </div>

                </div>
            </div>
            @@include('_private-office-footer.html')
        </div>
    </div>
</div>

@@include('_bottom-links.html')

</body>
</html>
