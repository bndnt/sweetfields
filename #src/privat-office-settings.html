<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sweet fields</title>
    @@include('_top-links.html')


</head>
<body>

<div class="private-office js-private-office">
    <div class="private-office__flex">
        @@include('_lk-menu.html')
        <div class="private-office__right js-private-office__right">
            @@include('_private-office-top-bar.html')
            <div class="private-office-content">
                <div class="private-office-content__wrapper">
                    <div class="private-office-profile__title">
                        <div class="private-office-profile__title-text">
                            Profile
                        </div>
                    </div>
                    <form class="private-office-profile__flex">
                        <div class="private-office-profile__half private-office-profile__left">
                            <label class="private-office-profile__line">
                                <span class="private-office-profile__subtitle">
                                    First Name
                                </span>
                                <input type="text" class="private-office-profile__input">
                            </label>
                            <label class="private-office-profile__line">
                                <span class="private-office-profile__subtitle">
                                    Last name
                                </span>
                                <input type="text" class="private-office-profile__input">
                            </label>
                            <label class="private-office-profile__line">
                                <span class="private-office-profile__subtitle">
                                    Gender
                                </span>
                                <span class="private-office-profile__select-block">
                                    <select class="private-office-profile__select private-office-profile__select-gender" name="" id="">

                                        <option selected disabled>Select...</option>
    <option value="Чебурашка">male</option>
    <option  value="Крокодил Гена">female</option>
    <option value="Шапокляк">them/they</option>
                                    </select>
                                </span>
                            </label>
                            <label class="private-office-profile__line">

                                <span class="private-office-profile__subtitle">
                                    Birthday
                                </span>
                                <span class="private-office-profile__select-block-birth">
                                    <select class="private-office-profile__select private-office-profile__select-day" name="" id="">
                                        <option selected disabled>1</option>
    <option value="Чебурашка">1</option>
    <option  value="Крокодил Гена">2</option>
    <option value="Шапокляк">3</option>
    <option value="Крыса Лариса">4</option>
                                    </select>
                                    <select class="private-office-profile__select private-office-profile__select-month" name="" id="">
                                        <option selected disabled>1</option>
    <option value="Чебурашка">1</option>
    <option  value="Крокодил Гена">2</option>
    <option value="Шапокляк">3</option>
    <option value="Крыса Лариса">4</option>
                                    </select>
                                    <select class="private-office-profile__select private-office-profile__select-year" name="" id="">
                                        <option selected disabled>2093</option>
    <option value="Чебурашка">1</option>
    <option  value="Крокодил Гена">2</option>
    <option value="Шапокляк">3</option>
    <option value="Крыса Лариса">4</option>
                                    </select>
                                </span>
                            </label>
                            <label class="private-office-profile__line">

                                <span class="private-office-profile__subtitle">
                                    Email
                                </span>
                                <input type="text" class="private-office-profile__email">
                            </label>
                            <label class="private-office-profile__line">

                                <span class="private-office-profile__subtitle">
                                    Avatar
                                </span>
                                <span class="private-office-profile__label-right">
                                    <button class="private-office-profile__photo-btn">Выбрать файл</button>
                                    <span class="private-office-profile__text">Файл не выбран</span>
                                    <span class="private-office-profile__photo-icon">
<svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
<circle cx="15" cy="12" r="4" stroke="white" stroke-linecap="round"/>
<circle cx="15" cy="15" r="12" stroke="white"/>
<path d="M23 24C22.5281 22.5656 21.4883 21.2981 20.0419 20.394C18.5955 19.49 16.8232 19 15 19C13.1768 19 11.4046 19.49 9.95811 20.394C8.51167 21.2981 7.47188 22.5656 7 24" stroke="white" stroke-linecap="round"/>
</svg>

                                    </span>
                                </span>
                            </label>
                        </div>
                        <div class="private-office-profile__half private-office-profile__right">

                            <label class="private-office-profile__line">
                                <span class="private-office-profile__subtitle">
                                   Country of residence
                                </span>
                                <span class="private-office-profile__select-block">
                                    <select class="private-office-profile__select private-office-profile__select-country" name="" id="">

                                        <option selected disabled>Select...</option>
    <option value="Чебурашка">1</option>
    <option  value="Крокодил Гена">1</option>
    <option value="Шапокляк">3</option>
                                    </select>
                                </span>
                            </label>
                            <label class="private-office-profile__line">
                                <span class="private-office-profile__subtitle">
                                   City
                                </span>
                                <input type="text" class="private-office-profile__input">
                            </label>
                            <label class="private-office-profile__line">
                                <span class="private-office-profile__subtitle">
                                    Address
                                </span>
                                <input type="text" class="private-office-profile__input">
                            </label>
                            <label class="private-office-profile__line">
                                <span class="private-office-profile__subtitle">
                                    Zip
                                </span>
                                <input type="text" class="private-office-profile__input">
                            </label>
                            <label class="private-office-profile__line">
                                <span class="private-office-profile__subtitle">
                                    Phone
                                </span>
                                <input type="text" class="private-office-profile__input">
                            </label>
                        </div>
                    </form>
                    <button class="private-office-profile__final-btn">
                        save change
                    </button>
                </div>
            </div>
            @@include('_private-office-footer.html')
        </div>
    </div>
</div>

@@include('_bottom-links.html')

</body>
</html>
